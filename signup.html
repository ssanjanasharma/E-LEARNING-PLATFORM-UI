<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | MyApp</title>
  <link rel="stylesheet" href="signup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="login-container">
    <form id="signup-form" class="login-form" autocomplete="on" novalidate>
      <h2>Sign Up</h2>

      <div class="form-group">
        <input type="text" id="name" placeholder="Full Name" required minlength="2" />
        <span class="input-msg" id="name-msg"></span>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
        <span class="input-msg" id="email-msg"></span>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <span class="input-msg" id="password-msg"></span>
      </div>

      <div class="form-group">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="6" />
        <span class="input-msg" id="confirm-password-msg"></span>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>
      <div class="form-msg" id="form-msg"></div>
      <p style="text-align:center; margin-top: 18px;">
        Already have an account? 
        <a href="login.html" style="color:#6a5dfc; text-decoration: underline;">Login</a>
      </p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
